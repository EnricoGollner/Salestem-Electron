<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="../Public/css/style.css" rel="stylesheet">

    <!-- Electron Javascript -->

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Meirelles Tecnologia</h1>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <a class="nav-group-item active" href="../index.html">
                            <span class="icon icon-user"></span>
                            Clientes
                        </a>
                        <a class="nav-group-item" href="produtos.html">

                        </a>

                            <span class="icon icon-download"></span>
                            Vendas
                        </a>
                    </nav>
                </div>
                <div class="pane">
                    <form id="cadastro-cliente" action="" class="pane-body">

                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="cpf" placeholder="CPF">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="telefone" placeholder="Telefone">
                        </div>
                        <button id="salvar" class="btn btn-positive">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Desenvolvido por Switch SoftwareHouse</h1>
