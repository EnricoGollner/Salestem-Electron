<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../Public/css/Photon/photon.css" rel="stylesheet">
    <link rel="stylesheet" href="../Public/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Meirelles Tecnologia</h1>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <img src="../Public/assets/logo-empresa.png" alt="" width="100%">

                        <a class="nav-group-item" href="index.html">
                            <span class="icon icon-user"></span>
                            Clientes
                        </a>
                        <a class="nav-group-item active" href="produtos.html">
                            <span class="icon icon-bag"></span>
                            Produtos
                        </a>
                        <a class="nav-group-item" href="vendas.html">
                            <span class="icon icon-basket"></span>
                            Vendas
                        </a>
                    </nav>
                </div>
                <div class="pane">
                    <div class="cadastro">
                        <button type="button" @click="createProduct()" class="btn btn-dark">Cadastro de Produto</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="produto in produtos">
                                <td>{{produto.nome}}</td>
                                <td>R$ {{produto.preco}}</td>
                                <td>{{produto.qtd}}</td>
                                <td type="button" class="btn btn-dark" @click="editProduct(produto)">Editar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Desenvolvido por Switch SoftwareHouse</h1>
        </footer>
    </div>
    <div id="modal" v-if="openModal">
        <div class="wrap">
            <form id="cadastro-cliente" action="https://api.sheetmonkey.io/form/77pC5GLE7cuh7EY6J9pKbe" class="pane-body">
                <h3 v-if="mode == 'cadastro'">Cadastro de Produto</h3>
                <h3 v-if="mode == 'edicao'">Editar Produto</h3>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="product.nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="product.preco" placeholder="Preço">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="product.qtd"
                        placeholder="Quantidade">
                </div>
                <button class="btn btn-positive" @click="productStoreOrUpdate" type="button">Salvar</button>
                <button type="button" class="btn btn-negative" @click="openModal=false">Fechar</button>
            </form>
        </div>
    </div>
    <script src="../Controller/produtos.js"></script>
</body>
</html>
