<!DOCTYPE html>
<html>

<head>
    <title>Photon</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" rel="stylesheet">


    <!-- Electron Javascript -->
    <!-- <script src="app.js" charset="utf-8"></script> -->
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Meirelles Tecnologia</h1>
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default">
                        <span class="icon icon-home"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-folder"></span>
                    </button>
                    <button class="btn btn-default active">
                        <span class="icon icon-cloud"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-popup"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-shuffle"></span>
                    </button>
                </div>

                <button class="btn btn-default">
                    <span class="icon icon-home icon-text"></span>
                    Filters
                </button>

                <button class="btn btn-default btn-dropdown pull-right">
                    <span class="icon icon-megaphone"></span>
                </button>
            </div>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <a class="nav-group-item active" href="produtos.html">
                            <span class="icon icon-home"></span>
                            Produtos
                        </a>
                        <a class="nav-group-item" href="vendas.html">
                            <span class="icon icon-download"></span>
                            Vendas
                        </a>
                        <a class="nav-group-item" href="Views/index.html">
                            <span class="icon icon-folder"></span>
                            Clientes
                        </a>
                    </nav>
                </div>
                <div class="pane">
                    <form id="cadastro-cliente" class="pane-body">
                        <h3>Cadastro de Cliente</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="cpf" placeholder="CPF">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="telefone" placeholder="Telefone">
                        </div>
                        <button id="salvar" class="btn btn-positive">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Desenvolvido por Enrico Gollner</h1>
        </footer>
    </div>
</body>
<script src="./renderer.js"></script>

</html>
